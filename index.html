<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="logo.png" alt="Image Not Found">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item " id="Ipl" onclick="onNavItemClick('Ipl')">IPL</li>
                    <li class="hover-link nav-item " id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item " id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="eg. Science">
                <button class="search-btn">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="card-container container flex" id="card-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title">This is the title</h3>
                <h4 class="news-src" id="news-src">End Gadget 26/08/2023</h4>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Voluptas placeat eum
                    nulla dicta ipsa qui quod accusantium doloribus explicabo tempora? Exercitationem doloremque
                    officiis cum corporis veniam, dolore quaerat dolores ducimus.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
